<!DOCTYPE html>
<body>
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 <div id="app">
    <h1>{{ mensaje }}</h1>
    <h2>{{ otro }}</h2>
  </div>
 <script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
            mensaje: 'Hola Mundo!',
            otro: 'Otro texto'
            }
        }
        }).mount('#app')
 </script>
</body>
</html>
